<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="postFunc()">post</button>
    <script>
        function postFunc() {
            let data = {
                userName: 123,
                passWord: 123
            }
            fetch('http://127.0.0.1:3000/page/todo', {
                    method: 'POST',
                    headers: new Headers({
                        'Content-Type': 'application/json'
                    }),
                    body: JSON.stringify(data)
                }).then(res => {
                    return res.json()
                })
                .catch(err => {
                    console.log('err', err)
                })
                .then(res => {
                    console.log('success', res)
                })
        }
    </script>
</body>

</html>
